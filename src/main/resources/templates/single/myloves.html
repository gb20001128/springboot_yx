<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <title>悠嘻相声社--悠嘻风采</title>
    <link rel="stylesheet" th:href="@{/css/iconfont.css}">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_3449189_1qvtnltxygf.css">
    <!-- 侧边栏的css   -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/leftNav.css}" />

    <link rel="stylesheet" th:href="@{/icon/home/iconfont.css}">


    <link rel="stylesheet" th:href="@{/css/tuodan.css}">
    <style type="text/css">

        .body{
            margin-top: 15%;
        }
        .body>h5 {
            font-size: 1.5rem;
            font-family: STHupo;
            /* font-weight: bolder; */
            color:rgb(177 3 12);
            margin-left: 2%;
            margin-top: 15%;
            text-align: center;
        }

        .sorry{
            margin-top: 15%;
            font-size: 1rem;
            color: rgb(177 3 12);
            padding: 10%;
        }
    </style>
</head>

<body>

<div th:replace="common :: function1"></div>
<div th:replace="common :: function2"></div>

<div  th:if="${result eq 0}" class="sorry">

    抱歉！没有匹配到符合您条件的伴侣,可能是本站注册人数太少,赶快拉上你的小伙伴登记到我们的脱单吧！

</div>

<div th:if="${result eq 1}" class="body">
    <h5 id="show">筛选结果</h5>
    <h3 style="color: rgb(177 3 12);font-size: 0.8rem;padding:10%" >温馨提示: 点击头像可看ta的历史动态哦</h3>




    <!-- 正文 -->
    <div class="tbody1" th:each="gb,stat:${gbs}">
        <div class="imgforpic">
            <div class="comment_wrapper">
                <div class='comment_list'>
                    <dl v-for="item in hotComments">
                        <!--头像-->
                        <dt><a th:href="@{'/ta_history/'+${gb.userName}}" ><img style="width: 50px;height: 50px" th:src="@{'http://43.142.110.195:8080/headImage/'+${gb.headImage}}"  alt=""></a></dt>
                        <!--网名-->
                        <dd class="name" style="padding-left: 3%" th:text="${gb.userName}"></dd>
                        <!--联系方式-->
                        <dd class="detail">
                            <span th:text="${gb.mode}"></span>:
                            <span style="color: rgb(177 3 12);" th:text="${gb.number}"></span>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>


        <br>
        <hr>
    </div>
</div>



</body>


</html>
